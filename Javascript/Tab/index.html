<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../assets/materialize/css/materialize.min.css">
		<link rel="stylesheet" href="./css/main.css">
		<title>Document</title>
	</head>

	<body>
		<div class="gallery">
			<div class="gallery-container container">
				<h1 class="gallery-title">Tab gallery</h1>
				<div class="gallery-tab">
					<div class="gallery-tab-list">
						<p class="js-gallery-item gallery-tab-list-item gallery-tab-list-item--active">
							Nature
						</p>
						<p class="js-gallery-item gallery-tab-list-item">
							Work
						</p>
						<p class="js-gallery-item gallery-tab-list-item">
							Event
						</p>
						<p class="js-gallery-item gallery-tab-list-item">
							Film
						</p>
						<p class="js-gallery-item gallery-tab-list-item">
							Animals
						</p>
					</div>
				</div>
				<div class="gallery-content">
					<div class="js-gallery-content-list gallery-content-list">
						<div class="js-gallery-content gallery-content-list-item" data-index="0">
							<div class="gallery-content-detail">
								<img class="gallery-content-image" src="../../assets/img/nature.jpeg" alt="Nature">
							</div>
						</div>
						<div class="js-gallery-content gallery-content-list-item" data-index="1">
							<div class="gallery-content-detail">
								<img class="gallery-content-image" src="../../assets/img/work.jpeg" alt="Work">
							</div>
						</div>
						<div class="js-gallery-content gallery-content-list-item" data-index="2">
							<div class="gallery-content-detail">
								<img class="gallery-content-image" src="../../assets/img/event.jpeg" alt="Event">
							</div>
						</div>
						<div class="js-gallery-content gallery-content-list-item" data-index="3">
							<div class="gallery-content-detail">
								<img class="gallery-content-image" src="../../assets/img/film.jpeg" alt="Film">
							</div>
						</div>
						<div class="js-gallery-content gallery-content-list-item" data-index="4">
							<div class="gallery-content-detail">
								<img class="gallery-content-image" src="../../assets/img/animals.jpeg" alt="Animals">
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="./js/main.js"></script>
	</body>

</html>
