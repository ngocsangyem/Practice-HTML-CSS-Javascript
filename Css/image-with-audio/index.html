<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/custom.css">
		<link rel="stylesheet" href="./css/main.css">
		<title>Document</title>
	</head>

	<body>
		<div class="audio-container js-audio audio-active audio-init">
			<audio src="https://www.ourbetterworld.org/sites/default/files/2019-10/Accident%20Scene%20Witness%204.mp3"
				class="audio"></audio>
			<div class="obw-audio-button">
				<i class="fas fa-volume-mute"></i>
			</div>
		</div>
		<div class="empty-block">
			<img src="./img/image-4.jpeg" alt="">
			<h3>No sound in here</h3>
		</div>
		<div class="empty-block">
			<img src="./img/image-5.jpeg" alt="">
			<h3>No sound in here</h3>
		</div>
		<div class="audio-container audio-init js-audio has-image">
			<audio src="./audio/shirley.mp3" class="audio"></audio>
			<div class="obw-image">
				<img src="./img/image-3.jpeg" alt="">
			</div>
			<div class="obw-audio-button">
				<i class="fas fa-volume-mute"></i>
			</div>
		</div>
		<div class="empty-block">
			<img src="./img/image-6.jpeg" alt="">
			<h3>No sound in here</h3>
		</div>
		<div class="audio-button-container audio-init js-audio audio-has-animation">
			<audio src="./audio/Accident Scene Witness 4.mp3" class="audio"></audio>
			<div class="audio-actions">
				<div class="audio-action audio-action-play">
					<div class="audio-icon audio-icon-play">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6l6-3-6-3z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-play">Listen</span>
				</div>
				<div class="audio-action audio-action-pause">
					<div class="audio-icon audio-icon-pause">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6h2v-6h-2zm4 0v6h2v-6h-2z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-pause">Pause</span>
				</div>
				<div class="audio-action audio-action-resume">
					<div class="audio-icon audio-icon-resume">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6l6-3-6-3z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-resume">Resume</span>
				</div>
			</div>
			<div class="audio-duration">
			</div>
			<div class="audio-progress"></div>
		</div>
		<div class="empty-block">
			<img src="./img/image-7.jpeg" alt="">
			<h3>No sound in here</h3>
		</div>
		<div class="audio-container audio-init js-audio has-image">
			<audio src="./audio/Accident Scene Witness 4.mp3" class="audio"></audio>
			<div class="obw-image">
				<img src="./img/image-2.jpeg" alt="">
			</div>
			<div class="obw-audio-button">
				<i class="fas fa-volume-mute"></i>
			</div>
		</div>
		<div class="empty-block">
			<img src="./img/image-5.jpeg" alt="">
			<h3>No sound in here</h3>
		</div>
		<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
		<script src="./js/main.js"></script>
	</body>

</html>
